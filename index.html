<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
 <main>
  <div class="attribution">
    <div id="card">

      <a href="#" id="square-parent"> 
        <img src="images/image-equilibrium.jpg" alt="square-image" id="image-square"/>
          <div id="eye-icon-parent">
            <img src="./images/icon-view.svg" alt="eye-image" id="eye-icon"/>
          </div>
      </a>

      <br>
      <a href="#" id="title"><h1>Equilibrium #3429</h1></a>
        <p>
          Our Equilibrium collection promotes balance and calm
        </p>
        <div id="coin-info">
          <h4>
            <img src="images/icon-ethereum.svg" alt="ethereum-icon"/>
            &nbsp;0.041ETH
          </h4>

          <h5>
            <img src="images/icon-clock.svg" alt="clock-image"/>
            &nbsp;3 days left
          </h5>
        </div>
        <p id="footer">
          <img src="images/image-avatar.png" alt="Jules avatar"/>&nbsp;
          Creation of&nbsp; <a href="#">Jules Wyvern</a>
        </p>
    </div>
  </div>
 </main>
</body>
</html>
